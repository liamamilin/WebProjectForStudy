<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十进制转二进制</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>十进制转二进制转换器</h1>
    <input type="number" id="decimalInput" placeholder="输入十进制数" />
    <button id="convertButton">转换</button>
    <div id="result"></div>

    <script src="app.js"></script>
</body>
</html>
