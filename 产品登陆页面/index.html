<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <img id="header-img" src="logo.png" alt="Product Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Features Section -->
    <section id="features">
      <h2>Our Features</h2>
      <p>Discover the amazing features of our product that make it stand out from the competition.</p>
    </section>

    <!-- Video Section -->
    <section id="video-section">
      <h2>Product Demo</h2>
      <video id="video" controls>
        <source src="product-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
      <h2>Pricing Plans</h2>
      <ul>
        <li>Basic Plan: $9.99/month</li>
        <li>Standard Plan: $19.99/month</li>
        <li>Premium Plan: $29.99/month</li>
      </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <label for="email">Subscribe to our newsletter:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>
  </main>
</body>
</html>
